<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'xfrAdmin/style.css' %}"/>
<html lang="en">
  <head>
    <title>Puddlejumper - {% block pagetitle %}{% endblock %}</title>
  </head>
  <body>
    <div id="header">
      <img src="{% static 'xfrAdmin/Logo_RH_RGB_Default.png' %}" class="left"/>
      <img src="{% static 'xfrAdmin/pj.png' %}" class="right" style="height: 90px, width: 200px"/>
      <h1>Puddlejumper</h1>
    </div>
    <div id="container">
      <div id="nav">
        {% block sidebar %}{% endblock %}
      </div>
      <div id="wrap">
       <h2>{% block title %}{% endblock %}</h2>
           
       {% block primary %}{% endblock %}
      </div>
    </div>
  </body>
</html>
